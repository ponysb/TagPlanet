<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Panel</title>
    <link rel="stylesheet" href="/public/reste.css">
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="./public/message.min.css">
    <script src="/newtab.js"></script>
    <script src="/public/message.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="left">
            <!-- Logo -->
            <div class="top">
                <img src="./public/logo.svg" alt="">
            </div>

            <!-- Tree Menu -->
            <div class="menu">
                <ul  id="navs-container" class="tree">
                 
                </ul>
            </div>
            
        </div>

        <div class="content">
            <div class="header">
                <!-- Search -->
                <div class="search">
                    <input id="search-input" type="text" placeholder="Search...">
                    <!-- <button>Search</button> -->
                </div>

                <div id="search-view" class="search-view">
                    <ul id="search-results">
                    </ul>
                </div>

                <!-- Navigation -->
                <div class="nav">
                    <a href="https://home.zhuayuya.com/docs/%E6%A0%87%E7%AD%BE%E6%98%9F%E7%90%83.html" target="_blank">官网</a>
                    <a href="https://home.zhuayuya.com/docs/%E6%A0%87%E7%AD%BE%E6%98%9F%E7%90%83%E5%8F%8D%E9%A6%88.html" target="_blank">反馈</a>
                </div>
            </div>

            <div class="main">
                <div class="content-left">
                    <!-- Recent Tabs -->
                    <div id="recent" class="recent">
                        <h2>最近打开</h2>
                        <ul>
                            <li>
                                <i><img src="" alt=""></i>
                                <p>Tab 1aaaaaa</p>
                            </li>
                            <li>
                                <i><img src="" alt=""></i>
                                <p>Tab 1哈哈哈1111</p>
                            </li>
                            <li>
                                <i><img src="" alt=""></i>
                                <p>Tab 111111111</p>
                            </li>
                        </ul>
                    </div>
                
                    <!-- My Collections -->
                    <div class="collection" id="bookmarks-container">
                        <h2>收藏栏链接</h2>
                        <ul>
                          
                        </ul>
                    </div>
                </div>

                <!-- Current Tabs -->
                <div class="tabs">
                    <h2>当前浏览器Tabs</h2>
                    <ul id="tabs">
                        <li>
                            <img src="./icons/icon128.png" alt="">
                            <p>Current Tab 1</p>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
